<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0eded;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: #fffdfd;
            padding: 25px;
            border-radius: 10px;
            width: 220px;
            box-shadow: 0 4px 3px rgba(199, 197, 197, 0.2);
        }

        .display-container {
            display: flex;
            gap: 3px;
            margin-bottom: 12px;
        }

        .display {
            flex: 3; 
            width: 150px;
            height: 50px;
            font-size: 18px;
            text-align: right;
            padding: 8px;
            border: 1px solid #d4d4d4;
            border-radius: 10px;
            background: #ffffff;
        }

        .operator-box {
            flex: 1; 
            height: 50px;
            width: 60px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #d4d4d4;
            border-radius: 10px;
            background: #eeeeee;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            height: 45px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #e0e0e0;
        }

        .operator { background: #979796; }
        .equal { background: #a0a0a0; }
        .clear { grid-column: span 2; background: #777272; }

        button:hover { opacity: 0.7; }
    </style>
</head>
<body>
    <div class="calculator">

        <div class="display-container">
            <input type="text" id="display" class="display" value="0" disabled>
            <input type="text" id="operatorBox" class="operator-box" disabled>
        </div>

        <div class="buttons">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="operator" onclick="pressOperator('/')">/</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="operator" onclick="pressOperator('*')">*</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="operator" onclick="pressOperator('-')">-</button>

            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="pressOperator('+')">+</button>

            <button class="clear" onclick="allClear()">AC</button>
            <button class="clear" onclick="clearLast()">C</button>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
