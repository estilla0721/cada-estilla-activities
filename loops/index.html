<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Loops Demo</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JavaScript Loops Examples</h1>
    </header>

    <div class="button-container">
      <button onclick="forLoop()" class="loop-btn">For Loop</button>
      <button onclick="whileLoop()" class="loop-btn">While Loop</button>
      <button onclick="doWhileLoop()" class="loop-btn">Do While Loop</button>
      <button onclick="forOfLoop()" class="loop-btn">For Of Loop</button>
      <button onclick="forInLoop()" class="loop-btn">For In Loop</button>
      <button onclick="forEachLoop()" class="loop-btn">For Each Loop</button>
    </div>

    <div class="output-container">
      <h2>Output</h2>
      <pre id="output">Select a loop type to see the output...</pre>
    </div>
  </div>

  <script src="./js/loops.js"></script>
</body>
</html>
